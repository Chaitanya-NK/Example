<!DOCTYPE html>
<html>
<head>
  <style>
    .column {
      display: table-cell;
      padding: 5px;
      border: 1px solid black;
    }
    
    .data-item {
      display: block;
      margin-bottom: 5px;
    }
    
    .table {
      display: table;
      border-collapse: collapse;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="data-item">
      <span class="column">Header 1</span>
      <span class="column">Header 2</span>
      <span class="column">Header 3</span>
    </div>
    <div class="data-item">
      <span class="column">Value 1</span>
      <span class="column">Value 2</span>
      <span class="column">Value 3</span>
    </div>
    <div class="data-item">
      <span class="column">Value 4</span>
      <span class="column">Value 5</span>
      <span class="column">Value 6</span>
    </div>
    <div class="data-item">
      <span class="column">Value 7</span>
      <span class="column">Value 8</span>
      <span class="column">Value 9</span>
    </div>
  </div>
</body>
</html>
